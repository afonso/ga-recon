name: ðŸ”Ž Recon

on:
    workflow_dispatch:

jobs:
  recons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Amass Enum
        uses: fguisso/amass-action@main
        with:
          brute: true
          domains: target.com
          output: hosts.txt

      - name: ðŸ’¥ Naabu - Port Scanner
        uses: projectdiscovery/naabu-action@main
        with:
          list: hosts.txt
          output: urls.txt

      - name: Nuclei - DAST Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: urls.txt
          output: nuclei.txt

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: final-recon
          path: |
            hosts.txt
            urls.txt
            nuclei.txt
